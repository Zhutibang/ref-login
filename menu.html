<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>简洁大气快速登录注册模板</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="images/login.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <link href="css/login2.css" rel="stylesheet" type="text/css" />
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
</head>
<style type="text/css">
.menu_li {
    margin-top: 15px;
}


/*鼠标经过的样式*/

.menu_li:hover {
    background-color: #2e6da4;
}


/*选中后的样式*/

.menu_li_active {
    background-color: #2e6da4;
}

.menu_li a {
    font-size: 24px;
    color: white;
    text-decoration: none;
}

.menu_text {
    font-size: 14px;
    color: white;
    margin-top: 2px
}
</style>

<body>
    <div style=" background-color: #337ab7;  width: 70px; height: 100%;position: fixed; text-align: center;">
        <ul>
            <li class="menu_li">
                <a href="">
                    <span class="glyphicon glyphicon-th-list" aria-hidden="true "></span>
                    <div class="menu_text">任务</div>
                </a>
            </li>
            <li class="menu_li">
                <a href="">
                    <span class="glyphicon glyphicon-list-alt" aria-hidden="true "></span>
                    <div class="menu_text">报表</div>
                </a>
            </li>
            <li class="menu_li">
                <a href="">
                    <span class="glyphicon glyphicon-signal" aria-hidden="true "></span>
                    <div class="menu_text">统计</div>
                </a>
            </li>
            <li class="menu_li">
                <a href="">
                    <span class="glyphicon glyphicon-yen" aria-hidden="true "></span>
                    <div class="menu_text">资产</div>
                </a>
            </li>
            <li class="menu_li">
                <a href="">
                    <span class="glyphicon glyphicon-user" aria-hidden="true "></span>
                    <div class="menu_text">账户</div>
                </a>
            </li>
            <li class="menu_li">
                <a href="">
                    <span class="glyphicon glyphicon-log-out" aria-hidden="true "></span>
                    <div class="menu_text">退出</div>
                </a>
            </li>
        </ul>
    </div>
</body>

</html>
